# ========= Profil: prod =========
server.port=8080

# DB PROD (secrets en variables d'environnement)
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/casino_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA en prod : au choix (dÃ©but de prod -> update, ensuite -> validate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT : clef base64 et TTL via env
jwt.secret=${JWT_SECRET_BASE64}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Mail en prod via env
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}

# Logging plus discret
logging.level.org.springframework.security=warn
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.orm.jdbc.bind=warn

# CORS/WebSocket (ton domaine en HTTPS)
app.cors.allowed-origins=https://evaluxcasino.fr