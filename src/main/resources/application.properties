# serveur
server.port=8080

# PostgreSQL via Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/casino_db
spring.datasource.username=casino_user
spring.datasource.password=casino_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG


# clé HMAC-256 base64 (32 bytes minimum) ? génère une clé sûre en prod et garde-la secrète
